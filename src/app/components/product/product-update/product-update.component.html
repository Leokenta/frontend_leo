<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.prodNome" name="prodNome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço de Custo (R$)" [(ngModel)]="product.prodPrecoCusto" name="prodPrecoCusto">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço de Venda (R$)" [(ngModel)]="product.prodPrecoVenda" name="prodPrecoVenda">
        </mat-form-field>
    </form>

    <button mat-raised-button (click)="updateProduct()" color="primary">
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
