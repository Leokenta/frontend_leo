<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
      <!-- Id Column -->
      <ng-container matColumnDef="prodId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.prodId}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="prodNome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.prodNome}}</td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="prodPrecoCusto">
        <th mat-header-cell *matHeaderCellDef>Preço de custo</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.prodPrecoCusto | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Estoque Column-->
      <ng-container matColumnDef="prodQtdEstoque">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.prodQtdEstoque }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="prodPrecoVenda">
        <th mat-header-cell *matHeaderCellDef>Preço de venda</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.prodPrecoVenda | currency: 'BRL'}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.prodId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.prodId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
