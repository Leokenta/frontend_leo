<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.prodNome" name="prodNome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço de custo (R$)" [(ngModel)]="product.prodPrecoCusto" name="prodPrecoCusto">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Preço de venda (R$)" [(ngModel)]="product.prodPrecoVenda" name="prodPrecoVenda">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade" [(ngModel)]="product.prodQtdEstoque" name="prodQtdEstoque">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="product.prodCategoria" name="prodCategoria">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Marca" [(ngModel)]="product.prodMarca" name="prodMarca">
        </mat-form-field>

    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
