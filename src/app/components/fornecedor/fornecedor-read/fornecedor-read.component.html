<div class="search-container">
    <div class="search-field">
        <input matInput [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite o nome do fornecedor"/>
      <button *ngIf="filtro" (click)="filtro=''; aplicarFiltro()" class="clear-button">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedoresFiltrados">
      <!-- Id Column -->
      <ng-container matColumnDef="forId">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{row.forId}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="forNomeFantasia">
        <th mat-header-cell *matHeaderCellDef>Nome Fantasia</th>
        <td mat-cell *matCellDef="let row">{{row.forNomeFantasia}}</td>
      </ng-container>
  
      <!-- CNPJ Column -->
      <ng-container matColumnDef="forCnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.forCnpj}}</td>
      </ng-container>

       <!-- Telefone Column -->
    <ng-container matColumnDef="forTelefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.forTelefone}}</td>
    </ng-container>

      <!-- RazaoSocial Column -->
      <ng-container matColumnDef="forRazaoSocial">
        <th mat-header-cell *matHeaderCellDef>Razao Social</th>
                                            <!--UTILIZAÇÃO DE PIPES-->
        <td mat-cell *matCellDef="let row">{{row.forRazaoSocial}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/fornecedores/update/{{ row.forId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/fornecedores/delete/{{ row.forId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
