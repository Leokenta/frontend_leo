<div class="card-container"> 
    <mat-card class="fundo-personalizado">
        <mat-card-title>Atualizar Fornecedor</mat-card-title>
        <form>
            <mat-form-field>
                <input matInput placeholder="Nome fantasia" [(ngModel)]="fornecedor.forNomeFantasia" name="forNomeFantasia" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="CNPJ" [value]="cnpjFormatado" [(ngModel)]="fornecedor.forCnpj" name="forCnpj" (input)="onCnpjInput($event)" required maxlength="18">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="RazÃ£o social"   [(ngModel)]="fornecedor.forRazaoSocial"  name="forRazaoSocial" required>
            </mat-form-field>

        </form>
    
        <button mat-raised-button class="btn-laranja" (click)="updateFornecedor()" color="primary">
            Atualizar
        </button>
        
        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    
    </mat-card>
    </div>
