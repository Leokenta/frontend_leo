<!-- Campo de busca alinhado à direita -->
<div class="search-container">
  <div class="search-field">
    <input [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite o nome do produto" />
    <button *ngIf="filtro" (click)="filtro=''; aplicarFiltro()" class="clear-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Tabela de produtos -->
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="produtosFiltrados">

    <!-- ID -->
    <ng-container matColumnDef="prodId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.prodId}}</td>
    </ng-container>

    <!-- Nome -->
    <ng-container matColumnDef="prodNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.prodNome}}</td>
    </ng-container>

    <!-- Preço Custo -->
    <ng-container matColumnDef="prodPrecoCusto">
      <th mat-header-cell *matHeaderCellDef>Preço Custo</th>
      <td mat-cell *matCellDef="let row">{{ row.prodPrecoCusto | currency:'BRL':'symbol':'1.2-2':'pt' }}</td>
    </ng-container>

    <!-- Preço Venda -->
    <ng-container matColumnDef="prodPrecoVenda">
      <th mat-header-cell *matHeaderCellDef>Preço Venda</th>
      <td mat-cell *matCellDef="let row">{{ row.prodPrecoVenda | currency:'BRL':'symbol':'1.2-2':'pt' }}</td>
    </ng-container>

    <!-- Estoque -->
    <ng-container matColumnDef="prodQtdEstoque">
      <th mat-header-cell *matHeaderCellDef>Estoque</th>
      <td mat-cell *matCellDef="let row">{{row.prodQtdEstoque}}</td>
    </ng-container>

    <!-- Categoria -->
    <ng-container matColumnDef="prodCategoria">
      <th mat-header-cell *matHeaderCellDef>Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.prodCategoria}}</td>
    </ng-container>

    <!-- Marca -->
    <ng-container matColumnDef="prodMarca">
      <th mat-header-cell *matHeaderCellDef>Marca</th>
      <td mat-cell *matCellDef="let row">{{row.prodMarca}}</td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/produtos/update/{{ row.prodId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/produtos/delete/{{ row.prodId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
