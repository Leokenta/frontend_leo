<!-- Campo de busca alinhado à direita -->
<div class="search-container">
  <div class="search-field">
    <input [(ngModel)]="filtro" (input)="aplicarFiltro()" placeholder="Digite o nome do cliente" />
    <button *ngIf="filtro" (click)="filtro=''; aplicarFiltro()" class="clear-button">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<!-- Tabela existente -->
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="clientesFiltrados">
    <!-- Id Column -->
    <ng-container matColumnDef="cliId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.cliId}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="cliNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.cliNome}}</td>
    </ng-container>

    <!-- CPF Column -->
    <ng-container matColumnDef="cliCpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cliCpf}}</td>
    </ng-container>

    <!-- E-mail Column -->
    <ng-container matColumnDef="cliEmail">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.cliEmail}}</td>
    </ng-container>

    <!-- Telefone Column -->
    <ng-container matColumnDef="cliTelefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let row">{{row.cliTelefone}}</td>
    </ng-container>

    <!-- Ações Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/clientes/update/{{ row.cliId }}" class="edit">
          <i class="material-icons">edit</i>
        </a>
        <a routerLink="/clientes/delete/{{ row.cliId }}" class="delete">
          <i class="material-icons">delete</i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
